<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Calculadora JS</title>
</head>
<body>
    <div class="fundo">
        <h1>Vin√≠cius Blandy</h1>
        <div class="calculadora">
            <h1>Calculadora</h1>
            <p id="resultado"></p>
            <table>
                <tr>
                    <td><button class="button" id="clean">C</button></td>
                    <td><button class="button" id="apaga1"><</button></td>
                    <td><button class="button">/</button></td>
                    <td><button class="button">*</button></td>
                </tr>
                <tr>
                    <td><button class="button">7</button></td>
                    <td><button class="button">8</button></td>
                    <td><button class="button">9</button></td>
                    <td><button class="button">-</button></td>
                </tr>
                <tr>
                    <td><button class="button">4</button></td>
                    <td><button class="button">5</button></td>
                    <td><button class="button">6</button></td>
                    <td><button class="button">+</button></td>
                </tr>
                <tr>
                    <td><button class="button">1</button></td>
                    <td><button class="button">2</button></td>
                    <td><button class="button">3</button></td>
                    <td rowspan="2"><button class="button" style="height: 106px;" id="igual">=</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button class="button" style="width: 100%;">0</button></td>
                    <td><button class="button">.</button></td>
                </tr>
            </table>
        </div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
